apiVersion: apps/v1
kind: Deployment
metadata:
  name: church-admin
  namespace: soapbox
  labels:
    app: church-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: church-admin
  template:
    metadata:
      labels:
        app: church-admin
    spec:
      imagePullSecrets:
        - name: soapbox-registry
      containers:
        - name: church-admin
          image: registry.digitalocean.com/soapbox-registry/church-admin:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "https://app.soapboxsuperapp.com"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: church-admin
  namespace: soapbox
spec:
  selector:
    app: church-admin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
