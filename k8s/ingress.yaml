apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: church-admin-ingress
  namespace: soapbox
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
    - hosts:
        - church.soapboxsuperapp.com
      secretName: church-admin-tls
  rules:
    - host: church.soapboxsuperapp.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: church-admin
                port:
                  number: 80
